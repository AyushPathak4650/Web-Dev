<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock"><img src="assets/hand_rock.png" alt="Rock"></div>
        <div class="choice" id="paper"><img src="assets/hand_paper.png" alt="Paper"></div>
        <div class="choice" id="scissors"><img src="assets/hand_scissors.png" alt="Scissors"></div>
    </div>
    <div class="scoreboard">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg">Select a Choice</div>
    <script src="app.js"></script>
</body>
</html>
